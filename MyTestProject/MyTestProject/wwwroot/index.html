<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ASP.NET Core Web API</title>
</head>
<body>

    <div class="userInfo" style="display:none;">
        <p>You: <span class="userName"></span></p>
        <input type="button" value="Logout" id="logOut" />
    </div>

    <div class="loginForm">
        <h3>Login</h3>
        <label>Email:</label><br />
        <input type="email" id="emailLogin" /> <br /><br />
        <label>Password:</label><br />
        <input type="password" id="passwordLogin" /><br /><br />

        <input type="submit" id="submitAndLogin" value="Login" />
    </div>

    <div class="registerForm">
        <h3>Register</h3>
        <label>Email:</label><br />
        <input type="email" id="emailRegister" /> <br /><br />
        <label>Password:</label><br />
        <input type="password" id="passwordRegister" /><br /><br />

        <input type="submit" id="submitAndRegister" value="Login" />
    </div>

    <div>

        <input type="submit" id="getDataByLogin" value="Login data" />
    </div>

    <div>
        <input type="submit" id="getDataByRole" value="Role data" />
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script>
        var tokenKey = "accessToken";
        $('#submitAndLogin').click(function (e) {
            e.preventDefault();
            var loginData = {
                grant_type: 'password',
                username: $('#emailLogin').val(),
                password: $('#passwordLogin').val()
            };

            $.ajax({
                type: 'POST',
                url: '/login',
                data: loginData
            }).success(function (data) {
                $('.userName').text(data.username);
                $('.userInfo').css('display', 'block');
                $('.loginForm').css('display', 'none');

                $('#getDataByLogin').css('display', 'block');

                $('#getDataByRole').css('display', 'block');
                // saving into storage - 'sessionStorage' an access token
                sessionStorage.setItem(tokenKey, data.access_token);
                console.log(data.access_token);
            }).fail(function (data) {
                console.log(data);
            });
        });

        $('#submitAndRegister').click(function (e) {
            e.preventDefault();
            var loginData = {
                grant_type: 'password',
                username: $('#emailLogin').val(),
                password: $('#passwordLogin').val()
            };

            $.ajax({
                type: 'POST',
                url: '/register',
                data: loginData
            }).success(function (data) {
                $('.userName').text(data.username);
                $('.userInfo').css('display', 'block');
                $('.loginForm').css('display', 'none');

                $('#getDataByLogin').css('display', 'block');

                $('#getDataByRole').css('display', 'block');
                // saving into storage - 'sessionStorage' an access token
                sessionStorage.setItem(tokenKey, data.access_token);
                console.log(data.access_token);
            }).fail(function (data) {
                console.log(data);
            });
        });

        $('#logOut').click(function (e) {
            e.preventDefault();
            $('.loginForm').css('display', 'block');
            $('.userInfo').css('display', 'none');
            sessionStorage.removeItem(tokenKey);
        });

        $('#getDataByLogin').css('display', 'none');

        $('#getDataByRole').css('display', 'none');

        $('#getDataByLogin').click(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'GET',
                url: '/api/values/getlogin',
                beforeSend: function (xhr) {

                    var token = sessionStorage.getItem(tokenKey);
                    xhr.setRequestHeader("Authorization", "Bearer " + token);
                },
                success: function (data) {
                    alert(data);
                },
                fail: function (data) {
                    console.log(data);
                }
            });
        });

        $('#getDataByRole').click(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'GET',
                url: '/api/values/getrole',
                beforeSend: function (xhr) {

                    var token = sessionStorage.getItem(tokenKey);
                    xhr.setRequestHeader("Authorization", "Bearer " + token);
                },
                success: function (data) {
                    alert(data);
                },
                fail: function (data) {
                    console.log(data);
                }
            });
        });
    </script>

</body>
</html>
