<a class="projectArea" [routerLink]="['/project', project.id]">
    <div class="viewArea">
        <p>
            <i class="fas fa-archive"></i>
            <b>Name: </b>{{ project.name }}
        </p>

        <p>
            <i class="fas fa-at"></i>
            <b>Description: </b>{{ project.description }}
        </p>

            <img class="projectPicture" src="data:image/JPEG;base64,{{project.image}}" alt="Picture">

    </div>
</a>
